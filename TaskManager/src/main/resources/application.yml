spring:
  application:
    name: TaskManager
  datasource:
    url: jdbc:postgresql://localhost:5430/taskManagerDB
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  kafka:
    bootstrap-servers: localhost:9092
  mail:
    host: smtp.gmail.com
    port: 587
    username: ###
    password: ###
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

logging:
  level:
    root: INFO
    com.example.taskmanager.aspect: INFO

notification:
  email:
    to: ###